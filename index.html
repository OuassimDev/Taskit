<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskit - Simple ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="checklist.png">
</head>
<body>
    <button id="add-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z"/></svg></button>
    <div id="addmenu">

            <button id="input-btn"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e3e3e3"><path d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z"/></svg></button>

    </div>
    <span style="display: flex;align-items: center;gap: 2rem;"><img src="checklist.png" height="60px" alt=""><h1 style="font-size: 3rem;font-weight: 700;">Taskit</h1></span>

    <div class="tasks-container" id="taskcontainer">
              
            
            
    </div>
